<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4A90E2" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>No Chivas</title>
  <link rel="stylesheet" href="style.css?v=1.0.3">
</head>
<body>
    <div class="app-header">
        <h1>No Chivas</h1>
        <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    </div>
    <div class="menu-dropdown hidden" id="menu">
        <button onclick="showAbout()">About</button>
        <button onclick="showSettings()">Settings</button>
    </div>
  <main class="main-layout">
  <div class="app">
    <div class="score-input">      
      <div>
        <h2>Us</h2>
        <input id="usInput" type="number" inputmode="numeric" pattern="[0-9]*"/>
      </div>
      <div>
        <h2>Them</h2>
        <input id="themInput" type="number" inputmode="numeric" pattern="[0-9]*"/>
      </div>
    </div>

    <div class="actions">
      <button onclick="addRound()">Add round</button>
      <button onclick="resetGame()">Reset</button>
    </div>

    <div class="scoreboard">
      <div class="row header">
        <div class="cell label">Round</div>        
        <div class="cell">Us</div>
        <div class="cell">Them</div>
        <div class="cell"></div>
      </div>
      <div id="rounds" class="rounds-scroll"></div>
      <div class="row total-row">
        <div class="cell label">Total</div>
        <div class="cell" id="usTotal">0</div>
        <div class="cell" id="themTotal">0</div>       
        <div class="cell"></div>
      </div>
    </div>
  </div>

  <script src="script.js?v=1.0.3"></script>
  </main>
  <div class="floating-timer" id="timer">00:00</div>
  

  <div id="modal" class="modal hidden">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modal-body">Placeholder</div>
  </div>
</div>
</body>
</html>
