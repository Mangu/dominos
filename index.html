<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Add in <head> for full screen mode when saved to homescreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

  <title>Score Keeper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
  <h1>No Chivas</h1>
</header>
  <div class="app">
    <div class="score-input">
      <div>
        <h2>Them</h2>
        <input id="themInput" type="number" value="" />
      </div>
      <div>
        <h2>Us</h2>
        <input id="usInput" type="number" value="" />
      </div>
    </div>

    <div class="actions">
      <button onclick="addRound()">Add round</button>
      <button onclick="resetGame()">Reset</button>
    </div>

    <div class="scoreboard">
        <div class="row header">
            <div class="cell label">Round</div>
            <div class="cell">Them</div>
            <div class="cell">Us</div>
            <div class="cell"></div>
        </div>

        <!-- Scrollable area -->
        <div id="rounds" class="rounds-scroll"></div>

        <!-- Always visible total row -->
        <div class="row total-row">
            <div class="cell label">Total</div>
            <div class="cell" id="themTotal">0</div>
            <div class="cell" id="usTotal">0</div>
            <div class="cell"></div>
        </div>
        </div>

  </div>
  <script src="script.js"></script>
  <div class="floating-timer" id="timer">00:00</div>

</body>
</htm
